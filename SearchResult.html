<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI Emoji', sans-serif; /* Set font for the entire page */
            margin: 0;
            background-color: #000000; /* Dark grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-results {
            background-color: #333333; /* Slightly lighter grey */
            padding: 20px;
            border-radius: 15px;
            transition: filter 0.3s; /* Add transition for smooth effect */
        }

        .thumbnail {
            width: 384px;
            height: 216px;
            background-color: #555555; /* Placeholder color for thumbnail */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-title,
        .uploader {
            font-size: 24pt;
            color: #ffffff;
            text-align: center; /* Center the text */
        }

        .uploader {
            font-size: 12pt;
            color: #ffffff;
        }

        /* Hover effect */
        .search-results:hover {
            filter: brightness(115%); /* Make the container 15% brighter on hover */
        }
    </style>
</head>
<body>
    <div class="search-results">
        <div class="thumbnail"></div>
        <div class="video-title">Video Title</div>
        <div class="uploader">Uploader</div>
        <!-- Add more thumbnails and info as needed -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI Emoji', sans-serif; /* Set font for the entire page */
            margin: 0;
            background-color: #000000; /* Change the background color to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-results {
            display: flex;
            gap: 50px; /* Add 50px spacing between search results */
        }

        .search-result {
            background-color: #333333; /* Slightly lighter grey */
            padding: 20px;
            border-radius: 15px;
            max-width: 500px; /* Limit the width of each result */
            width: 100%; /* Make sure each result takes full width */
            transition: filter 0.3s; /* Add transition for hover effect */
        }

        .search-result:hover {
            filter: brightness(115%); /* Brighten the result on hover */
        }

        .thumbnail {
            width: 384px;
            height: 216px;
            background-color: #555555; /* Placeholder color for thumbnail */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-title,
        .uploader {
            font-size: 24pt;
            color: #ffffff;
            text-align: center; /* Center the text */
        }

        .uploader {
            font-size: 12pt;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="search-results">
        <div class="search-result">
            <div class="thumbnail"></div>
            <div class="video-title">Video Title</div>
            <div class="uploader">Uploader</div>
        </div>

        <div class="search-result">
            <div class="thumbnail"></div>
            <div class="video-title">Video Title</div>
            <div class="uploader">Uploader</div>
        </div>

        <!-- Add more search results as needed -->
    </div>
</body>
</html>
